<div class="row">
    <div class="col-sm-4">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Days</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of skiPass">
                <td> {{s.duration}} </td>
                <td> {{s.price}} </td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-sm-8">
        <form>
            <div class="form-group form-row">
              <label for="firstName" class="col-form-label col-sm-2">First name:</label>
              <input type="text" class="form-control col-sm-10" id="firstName" name="firstName">
            </div>
            <div class="form-group form-row">
              <label for="lastName" class="col-form-label col-sm-2">Last name:</label>
              <input type="text" class="form-control col-sm-10" id="lastName" name="lastName" >
            </div>
            <div class="form-group form-row">
             
                
                  <label class="col-form-label col-sm-2">From:</label>
                  <input class="form-control col-sm-3" placeholder="yyyy-mm-dd"
                         name="dp" [(ngModel)]="from" ngbDatepicker #d="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                  </div>
                

              
                  <label class="col-form-label col-sm-2">To:</label>
                  <input class="form-control col-sm-3" placeholder="yyyy-mm-dd"
                         name="dp" [(ngModel)]="to" ngbDatepicker #t="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="t.toggle()" type="button"></button>
                  </div>
             
            
            </div>
            <div class="form-group form-row" *ngFor="let s of skiPass">
              <label for="price" class="col-form-label col-sm-2">Price:</label>
              <input type="text" readonly class="form-control col-sm-10" id="price" name="price" *ngIf="s.duration == days" value="{{s.price}}" >
            </div>
            <button type="submit" class="btn btn-info float-right" (click)="calculateDays()">Reserve</button>
          </form>
          <pre>Model: {{ from | json }}</pre>
          <pre>Model: {{ to | json }}</pre>
    </div>
</div>
