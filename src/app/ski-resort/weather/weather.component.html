<div class="row">
    <div class="col-sm-2 text-center p-3" *ngFor="let w of weather">
        <p><b>{{w.date | date:'short':'UTC'}}</b></p>
        <img src="assets/images/weather/{{w.outlook}}.png" class="img-fluid" alt="">
        <p>Min: {{w.temperature_min}}°C</p>
        <p>Max: {{w.temperature_max}}°C</p>
        <p>Max: {{w.wind}} km/h</p>
    </div>
</div>
