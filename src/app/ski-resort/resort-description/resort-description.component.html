<div class="row">
    <div class="col-lg-4">
        <img src="{{description?.picture}}" class="img-fluid"  alt="picture">
    </div>
    <div class="col-lg-8 text-left">
        <h2>{{description?.name}}, <span class="text-muted">{{description?.country}}</span> </h2>
        <p>{{description?.description}}</p>
        <p>Elevation: {{description?.base_elevation_m}}, Highest Point: {{description?.highest_point}}, Top Elevation: {{description?.top_elevation_m}}</p>
    </div>
</div>
